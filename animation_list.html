    function animation(num) {
        var len = String(num)
        let text = len.split('').map((item, i) => {
            var e = $('<i></i>')
            var nums = String(num).charAt(i);
            var y = -parseInt(nums) * 30; //y轴位置
            var obj = $(e).eq(i);
            obj.animate({ //滚动动画
                backgroundPosition: '(0 ' + String(y) + 'px)'
            }, 'slow', 'swing', function () { }
            );
