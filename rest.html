  <h1>My First JavaScript</h1>
  <p>Please input a number between 5 and 10:</p>
  <input id="demo" type="text">
  <button type="button" onclick="myFunction()">Test Input</button>
  <p id="mess"></p>
</body>
<script>
  (function () {
    let sum = (...rest) => {
      let sumNum = 0;
      for (let i = 0; i < rest.length; i++) {
        sumNum += rest[i]
      }
      console.log(sumNum)
    }

    sum(1, 3, 5, 7)


    let area_of_circle = (r, pi = 3.14) => {
      console.log(pi * r * r)
    }

    area_of_circle(3, 2)

  })()

  function myFunction() {
    try {
      var x = document.getElementById("demo").value;
      if (x == "") throw "empty";
      if (isNaN(x)) throw "not a number";
      if (x > 10) throw "too high";
      if (x < 5) throw "too low";
    }
    catch (err) {
      var y = document.getElementById("mess");
      y.innerHTML = "Error: " + err + ".";
    }
  }

  // -------------------------------------------------------------------------------------

  var frontOneHours = new Date(new Date().getTime() - 4 * 60 * 60 * 1000)
  var str = ["2020-11-02 14:08:04", "2020-11-04 14:08:04", "2020-11-04 12:10:04"]

  function frontOneHour(fmt, data) {
    var o = {
      'M+': data.getMonth() + 1, // 月份
      'd+': data.getDate(), // 日
      'h+': data.getHours(), // 小时
      'm+': data.getMinutes(), // 分
      's+': data.getSeconds(), // 秒
      'q+': Math.floor((data.getMonth() + 3) / 3), // 季度
      'S': data.getMilliseconds() // 毫秒
    }
    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (data.getFullYear() + '').substr(4 - RegExp.$1.length))
    for (var k in o) {
      if (new RegExp('(' + k + ')').test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length === 1) ? (o[k]) : (('00' + o[k]).substr(('' + o[k]).length)))
    }
    return fmt
  }
  // 调用
  var newData = frontOneHour('yyyy-MM-dd hh:mm:ss', frontOneHours)
  var d1 = Date.parse(newData.replace(/-/g, "/"))
  var newArr = []
  for (var i = 0; i < str.length; i++) {
    var d2 = Date.parse(str[i].replace(/-/g, "/"))
    if (d1 < d2) {
      newArr.push(str[i])
    }
  }
  console.log(newArr)
</script>

</html>
