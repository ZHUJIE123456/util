<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #oUl {
            display: flex;
            list-style: none;
        }

        .oLi {
            margin: 0 10px;
            position: relative;
        }

        .oLi:hover .oLi_div {
            width: 100%;
        }

        .oLi_div {
            height: 2px;
            width: 0;
            background: #1890ff;
            position: absolute;
            left: 0;
            right: 0;
            top: 30px;
            transition: width 0.2s linear;
            margin: 0 auto;
        }

        #loading {
            width: 50px;
            height: 50px;
            border: 3px solid #1890ff;
            border-bottom: 0;
            border-left: 0;
            border-radius: 50%;
            animation: loading 300ms infinite;
        }

        @keyframes loading {
            0% {
                transform: rotateZ(0deg);
            }

            100% {
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>

<body>
    <ul id="oUl">
        <li class="oLi">
            实有人口
            <div class="oLi_div"></div>
        </li>
        <li class="oLi">
            实有单位
            <div class="oLi_div"></div>
        </li>
        <li class="oLi">
            实有地址
            <div class="oLi_div"></div>
        </li>
    </ul>
    <div id="loading"></div>
</body>
<script>
    function add(a, b) {
        return a + b;
    }
    function sub(a, b) {
        return a - b;
    }
    var a1 = add.apply(sub, [4, 2]);　　//sub调用add的方法
    var a2 = sub.apply(add, [4, 2]);
    console.log(a1);  //6     
    console.log(a2);  //2/*call的用法*/
    var a3 = add.call(sub, 4, 2, 2)
    console.log(a3)

    function Animal(name) {
        this.name = name;
        this.showName = function () {
            console.log(this.name);
        }
    }

    function Cat(name) {
        Animal.apply(this, [name]);
        /*call的用法*/
        Animal.call(this, name);
    }

    var cat = new Cat("咕咕");
    cat.showName();

    // 数组去重
    var arr = [1, 2, 3, 47, 3, 7, 1, 2]
    // 一
    var newArr = []
    arr.map((v, i) => {
        if (newArr.indexOf(v) === -1) {
            newArr.push(v)
        }
    })
    console.log(newArr)  // [1, 2, 3, 47, 7]

    // 二
    var newArr1 = new Set(arr)
    console.log(Array.from(newArr1)) // [1, 2, 3, 47, 7]

    // 三
    for (var i = 0; i < arr.length; i++) {
        for (var j = i + 1; j < arr.length; j++) {
            if (arr[i] === arr[j]) {
                arr.splice(j, 1);
                j--
            }
        }
    }
    console.log(arr) // [1, 2, 3, 47, 7]



</script>

</html>
